{% extends "base.html" %}

{% block title %}Delete Rating{% endblock %}

{% block content %}
    <h1>Delete Rating</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'facility' object.facility_id %}">
        <p>Cancel</p>
    </a>
{% endblock %}
