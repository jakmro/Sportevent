{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}

    <h1>Update Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
        <a href="{% url 'user_profile' object.pk %}">
            <p>Cancel</p>
        </a>
    </form>

{% endblock %}
