{% extends "base.html" %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
    <h1>Delete Profile</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete your profile "{{ object.username }}"?</p>
        <input type="submit" value="Confirm">
        <a href="{% url 'user_profile' object.pk %}">
            <p>Cancel</p>
        </a>
    </form>
{% endblock %}
