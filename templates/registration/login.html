{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <div>
        <a href="{% url 'signup' %}"><p>Sign up</p></a>
        <a href="{% url 'password_reset' %}"><p>Password Reset</p></a>
    </div>
{% endblock %}
