{% extends "base.html" %}

{% block title %}Update Event{% endblock %}

{% block content %}
    <h1>Update Event</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'event' object.id %}">
        <p>Cancel</p>
    </a>
{% endblock %}
