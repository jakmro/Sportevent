{% extends "base.html" %}

{% block title %}Delete Event{% endblock %}

{% block content %}
    <h1>Delete Event</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'event' object.pk %}">
        <p>Cancel</p>
    </a>
{% endblock %}
