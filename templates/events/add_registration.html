{% extends "base.html" %}

{% block title %}Add Registration{% endblock %}

{% block content %}
    <h1>Add Registration</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Are you sure you want to register for this event: "{{ event }}"?</p>
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'event' event.id %}">
        <p>Cancel</p>
    </a>
{% endblock %}
