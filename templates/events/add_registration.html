{% extends "base.html" %}

{% block title %}Add Registration{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-12">
            <div class=" pb-12">
                <h1 class="text-center text-4xl font-semibold leading-7 text-gray-900 mt-5">Add Registration</h1>
                <div class="mt-10 grid grid-cols-6 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-start-3 col-span-2">
                        <label class="block text-base font-medium leading-6 text-gray-900">Are you sure you want to register for this event: "{{ event }}"?</label>
                    </div>

                    <div class="sm:col-start-3 col-span-2">
                        <button type="submit" class="w-full rounded bg-indigo-600 px-3 py-2 text-sm font-semibold text-white  hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Confirm</button>
                    </div>

                    <div class="sm:col-start-3 col-span-2">
                        <div class="border-b border-gray-300"></div>
                    </div>

                    <div class="sm:col-start-3 col-span-2 flex justify-center">
                        <a href="{% url 'event' event.id %}" class="block w-full rounded bg-indigo-600 px-3 py-2 text-sm font-semibold text-white  hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 flex items-center justify-center">
                            <p>Cancel</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
