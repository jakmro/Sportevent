{% extends "base.html" %}

{% block title %}Register for event{% endblock %}

{% block content %}
    <h1>Register for event</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Are you sure you want to register for this event: "{{ event.name }}"?</p>
        <input type="submit" value="Confirm">
    </form>
{% endblock %}
